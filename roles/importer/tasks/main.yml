- block:
  - name: initialize handler for datarecovery
    set_fact:
      importer_handler_guard: start
    changed_when: true
    notify:
    - importer handler
    when: installation_mode == "upgrade"

  - name: check for importer dir
    stat:
      path: "{{ fworch_home }}/importer"
    register: importer_dir_check

  - name: backup importer dir
    synchronize:
      src: "{{ fworch_home }}/importer"
      dest: "{{ fworch_home }}/backup_importer"
    delegate_to: "{{ inventory_hostname }}"
    when: importer_dir_check.stat.exists and installation_mode == "upgrade"

  - name: remove importer dir for cleaning up all old code
    file:
      state: absent
      path: "{{ fworch_home }}/importer"
    when: installation_mode == "upgrade"

  - name: copy importer files
    synchronize:
      src: "importer"
      dest: "{{ fworch_home }}"
      rsync_opts:
        - "--chmod=0755"
        - "--chown={{ fworch_user }}:{{ fworch_group }}"
    tags: [ 'test' ]

  - name: copy proxy importer files
    synchronize:
      src: "generic-gateway-importer"
      dest: "{{ fworch_home }}"
      rsync_opts:
        - "--chmod=0755"
        - "--chown={{ fworch_user }}:{{ fworch_group }}"
    tags: [ 'test' ]

  - name: read fworch db password for proxy importer
    slurp:
      src: "{{ fworch_db_password_file }}"
    register: fworch_db_password_raw
    become: true

  - name: set proxy importer db connection string
    set_fact:
      generic_gateway_importer_connection_string: "Host={{ fworch_db_host }};Port={{ fworch_db_port }};Database={{ fworch_db_name }};Username={{ fworch_user }};Password={{ fworch_db_password_raw.content | b64decode | trim }};SearchPath={{ generic_gateway_importer_schema }}"

  - name: write proxy importer connection string to appsettings.json
    replace:
      path: "{{ generic_gateway_importer_start_dir }}/appsettings.json"
      regexp: '"ConnectionString":\s*"[^\"]*"'
      replace: '"ConnectionString": "{{ generic_gateway_importer_connection_string }}"'
    notify:
      - restart proxy importer

  - name: create lib tmp dir for dotnet installer
    file:
      dest: "{{ lib_tmp_dir }}"
      state: directory
      owner: "{{ fworch_user }}"
      group: "{{ fworch_group }}"

  - name: Install importer perl modules 
    package: name={{ item }} state=present
    loop:
      - libdbi-perl 
      - libdbd-pg-perl 
      - libdate-calc-perl 
      - psmisc 
      - libnet-cidr-perl 
      - libsys-syslog-perl 
      - libexpect-perl
      - libcgi-pm-perl

  - name: Install importer python3-venv package (for Ubuntu/Debian)
    package:
      name: python3-venv
      state: present

  - name: Create Python virtual environment
    ansible.builtin.command:
      cmd: python3 -m venv {{ importer_venv_dir }}
      creates: "{{ importer_venv_dir }}"

  - name: Install Python packages from requirements.txt
    ansible.builtin.pip:
      requirements: "{{ fworch_home }}/importer/requirements.txt"
      virtualenv: "{{ importer_venv_dir }}"
    environment: "{{ proxy_env }}"

  - name: set x-flag for importer executables (top level only)
    file:
      path: "{{ item }}"
      state: file
      mode: "0755"
    with_fileglob: "{{ fworch_home }}/importer/*"

  - name: create default /var/{{ product_name }} dirs for importer
    file:
      path: "{{ item }}"
      state: directory
      owner: "{{ fworch_user }}"
      group: "{{ fworch_group }}"
      mode: "0755"
    loop:
      - /var/{{ product_name }}
      - /var/{{ product_name }}/tmp
      - /var/{{ product_name }}/import_archive

  - name: copy import.conf
    copy:
      src: "import.conf"
      dest: "{{ fworch_home }}/etc/import.conf"
      mode: "0755"
      owner: "{{ fworch_user }}"
      group: "{{ fworch_group }}"

  - name: copy importer systemd service script
    template:
      src: "{{ product_name }}-importer-legacy.service.j2"
      dest: "/lib/systemd/system/{{ product_name }}-importer-legacy.service"
      backup: true
      mode: "0644"
      owner: "root"
    become: true

  - name: copy api-importer systemd service script
    template:
      src: "{{ product_name }}-importer-api.service.j2"
      dest: "/lib/systemd/system/{{ product_name }}-importer-api.service"
      backup: true
      mode: "0644"
      owner: "root"
    become: true

  - name: install dotnet for proxy importer
    import_role:
      name: lib
      tasks_from: install_dot_net.yml

  - name: install and enable proxy importer service
    import_tasks: install_and_run_generic_gateway_importer_service.yml

  - name: install and enable generic importer apache proxy
    import_tasks: generic_importer_apache_install_and_setup.yml

  - name: include fetch importer pwd script
    import_tasks: fetch-importer-pwd.yml

  - name: include upgrade script
    import_tasks: run-upgrades.yml
    when: "installation_mode == 'upgrade'"

  - name: finalize handler for datarecovery
    set_fact:
      importer_handler_guard: stop
    changed_when: true
    notify: "importer handler"
    when: installation_mode == "upgrade"

  become: true
